<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript 01</title>
        <script>
            function Tuoi(){
            var b = new Date();
            var name = document.getElementById("name").value;
            var year = parseInt(document.getElementById("BirYrs").value);
            var x = b.getFullYear()-year;
            if(name=="")
            {
                alert("Bạn chưa nhập tên!");
                return false;
            }
            else if(isNaN(year) || year <1000 || year > b.getFullYear())
            {
                alert("Lỗi năm sinh!");
                return false;
            }
            else
            document.getElementById("kq").innerHTML  = "Chào bạn " + name + "!" + "<br>Tuổi của bạn là " + x;
            }
        </script>
    </head>
    <body>
        <h2>Chương trình tính tuổi</h2>
        <table border="1"">
            <tr>
                <td width="200px">Nhập tên của bạn: </td>
                <td width="50px"><input id="name" type="text" /></td>
            </tr>

            <tr>
                <td>Nhap vao nam sinh: </td>
                <td><input id="BirYrs" type="text" placeholder="2003"/></td>
            </tr>
        </table>
        <p id="kq"></p>
        <button onclick="Tuoi()">Click me!</button>
    </body>
</html>
