<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>jquery 05</title>
    <style>
        div{
            background-image: url(images/ga.jpg);
            background-size: cover;
            width: 200px;
            height: 200px;
            transition: all .6s;
        }
        .change{
            background-image: url(images/garankfc.jpg);
            width: 480px;
            height: 320px;
        }
    </style>
     <script>
        $().ready(function(){
            $("div").hover(function(){
                $(this).toggleClass("change");
            });
        });
    </script>
    
</head>
<body>
    <div></div>

</body>
</html>
